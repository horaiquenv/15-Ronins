<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/a13b309cbc.js" crossorigin="anonymous"></script>
    <title>15 Ronins - Registro</title>
</head>
<body>
    <header>
        <div class="logo">
        <a href="../index.html">
            <img src="https://media.tenor.com/HHyhcUbFFjIAAAAj/cherry-blossom.gif" alt="flor de cerezo">
            <h1>15 RONINS</h1>
        </a>
    </div>
        <nav>       
            <ul>
                <li><button><a href="../index.html">Inicio</a></button></li>
            </ul>
        </nav>
    </header>
    <main>  
    <div class="form">
        <h2>Registrate</h2>
        <form action="" method="post">       
                <input type="text" id="name" placeholder="Nombre">
                <span class="error" id="nameError"></span>            
                <input type="text" id="derbyName" placeholder="Derby Name">
                <span class="error" id="derbyError"></span>            
                <input type="number" id="number" placeholder="Numero">
                <span class="error" id="numberError"></span>            
                <input type="email" id="email" placeholder="Email">
                <span class="error" id="emailError"></span>            
                <input type="tel" id="phone" placeholder="Telefono">
                <span class="error" id="phoneError"></span>            
                <input type="password" id="password" placeholder="Contraseña">
                <span class="error" id="passwordError"></span>
                <input type="password" id="confirm" placeholder="Confirmar contraseña">
                <span class="error" id="confirmError"></span>
                <input class="submit" type="submit" value="Enviar">
        </form>
        <p>Ya tenes usuario? <a href="login.html">Inicia sesion</a></p>
    </div>
</main> 
    <footer>
        <p>Todos los derechos reservados 15 ronins 2024</p>

        <a href="https://www.youtube.com/@15roninsrollerderby"><i class="fa-brands fa-youtube fa-xl"></i></a>
    </footer> 
</body>

</html>
